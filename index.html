<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/main.min.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  <!-- <link rel="stylesheet" href="css/flexboxgrid.min.css"> -->
</head>

<body>

  <header>
    <div class="container">
      <div class="header__div d-flex justify-content-between">
        <a href="#" class="header__logo"><img class="h-img" src="img/logo_header.png" alt="logo_header"></a>
        <a href="#" class="header__logo-d"><img class="h-img" src="img/header-logo-dark.png" alt="logo_header"></a>
        <form class="header__form">
          <label class="header__label">
            <input class="header__input" type="text" placeholder="Enter your keybord">
            <i class='bx h-search bx-search'></i>
          </label>
        </form>
        <div class="header__icons d-flex">
          <i class='bx h_icon bx-user'></i>
          <i class='bx h_icon bx-heart'></i>
          <i class='bx h_icon bx-home'></i>
          <i class='bx h_icon bxs-cog'></i>
        </div>

        <div class="none-icon">
            <button class="btn btn-canvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"><i class='bx h-menu bx-menu'></i></button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
              aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                  aria-label="Close"></button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>

</html>
